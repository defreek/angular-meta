<!DOCTYPE html>
<html ng-app="angular-meta">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <!-- Dynamic meta data. -->
  <title ng-bind="$root.meta.title"></title>
  <meta name="description" content="{{ $root.meta.description }}">
  <meta property="og:title" content="{{ $root.meta.og.title }}"/>

  <link href="lib.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
</head>

<body>
  <div class="container" ng-view=""></div>
  <script src="lib.js"></script>
  <script src="templates.js"></script>
  <script src="app.js"></script>
  <script src="angular-meta.js"></script>
</body>
</html>
